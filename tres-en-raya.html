<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tres en Raya Mejorado</title>

      <h1>Tres en Raya</h1>

          Empates: <span id="score-ties">0</span>
        </div>
      </div>
      <div class="grid" id="board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="controls">
        <button id="reset-btn">Reiniciar Juego</button>
        <button id="ai-toggle">Jugar contra IA</button>
      </div>
    </div>
    <script src="tres-en-raya.js"></script>
  </body>
</html>
